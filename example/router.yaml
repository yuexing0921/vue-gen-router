# 项目路由配置文件

# 
components:
  Layout: views/layout/Layout
  Routerview: components/Routerview

routes:
  - path: /login
    name: login
    component: router-view
    props: true
    meta: 
      title: 登录
  - path: ''
    name: 'Layout'
    redirect: '/index'
    component: Layout
    meta:
      title: 首页
      auth:
          - indexview
          - campusInfo
    children:
      - path: '/index'
        component: Routerview
        meta:
          title: 首页
          index: true
          icon: icon-shouyex
          auth: 
            - indexview
            - campusInfo
        children:
          - path: ''
            name: indexview
            component: views/index/index
            meta:
              title: '首页'
              index: true
              auth: 
                - indexview
          - path: 'edit'
            name: indexedit
            component: views/index/edit
            meta:
              title: '编辑'
              auth: 
                - campusInfo
      - path: '/notice'
        name: notice
        component: keep:cloudStorage
        meta:
          title: 校园通知
          icon: icon-xiaoyuantongzhix
          auth: 
            - notice
        children:
          - path: 'list'
            name: noticeList
            component: views/notice/tabIndex
            meta:
              title: '校园通知'
              index: true
              auth: 
                - notice
          - path: 'edit'
            name: noticeEdit
            component: views/notice/edit
            meta:
              title: '发送通知'
              auth: 
                - notice
          - path: 'detail'
            name: noticeDetail
            component: views/notice/detail
            meta:
              title: '详情'
              auth: 
                - notice
  - path: '/updateServe'
    name: "updateServe"
    component: views/updateServe/index
    meta:
      title: 升级服务
  - path: '/publish'
    name: 'publish'
    meta:
      title: 工作包
